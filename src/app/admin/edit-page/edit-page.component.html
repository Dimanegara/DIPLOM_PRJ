<form [formGroup]="form" (ngSubmit)="submit()">

    <label>URL главного изображения:</label>
    <input type="text" formControlName="photo">

    <div class=" form-group" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
        <label for="title">Заголовок новости:</label>
        <input id="title" type="text" formControlName="title">
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
            <small>*</small>
        </div>
    </div>


    <div class="form-group">
        <label for="text">Тело новости:</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || isSubmitted ">Редактировать</button>
    </div>




</form>
