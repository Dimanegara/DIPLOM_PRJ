<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Добавить новость:</h1>
    <div class="form-group" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
        <label for="title">Заголовок новости:</label>
        <input id="title" type="text" formControlName="title">
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
            <small>*</small>
        </div>
    </div>
    <div class="form-group">
        <label>Введите URL фото: </label>
        <input id="photo" type="text" formControlName="photo">
    </div>
    <div class="form-group">
        <label>Контент</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>
    <div class="form-group" [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
        <label for="author">Автор новости:</label>
        <input id="author" type="text" formControlName="author">
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
            <small>*</small>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid" (click)="alrt()">Опубликовать
            новость</button>
    </div>
</form>
